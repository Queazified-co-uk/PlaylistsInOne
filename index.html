<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlists in One - Spotify Merger</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 1rem;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      background: rgba(25, 20, 20, 0.9);
      padding: 3rem 2.5rem 2.5rem;
      border-radius: 24px;
      box-shadow:
        0 8px 24px rgba(29, 185, 84, 0.4),
        inset 0 0 20px rgba(29, 185, 84, 0.1);
      max-width: 520px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }

    /* Header */
    h1 {
      color: #1DB954;
      font-size: 2.6rem;
      margin-bottom: 0.4rem;
      letter-spacing: 0.03em;
      font-weight: 900;
      user-select: none;
      text-shadow: 0 0 10px rgba(29, 185, 84, 0.6);
    }

    p.subtitle {
      color: #b3b3b3;
      font-size: 1.15rem;
      font-weight: 500;
      margin-bottom: 2rem;
      user-select: none;
      line-height: 1.45;
    }

    /* User info */
    .user-info {
      background: rgba(255 255 255 / 0.07);
      padding: 1.3rem 1.5rem;
      border-radius: 14px;
      margin-bottom: 2rem;
      box-shadow: inset 0 0 6px rgba(255 255 255 / 0.1);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .user-info:hover {
      background: rgba(29, 185, 84, 0.1);
    }
    .user-info h3 {
      color: #1DB954;
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(29, 185, 84, 0.5);
    }
    .user-info p {
      font-size: 1rem;
      color: #ccc;
      word-break: break-word;
    }

    /* Buttons container */
    .buttons-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Buttons */
    .button {
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 28px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      min-width: 210px;
      transition:
        background-color 0.25s ease,
        box-shadow 0.3s ease,
        transform 0.25s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.25);
      position: relative;
    }
    .button:hover:not(:disabled) {
      background-color: #1ed760;
      box-shadow: 0 6px 22px rgba(29, 185, 84, 0.45);
      transform: translateY(-3px);
    }
    .button:active:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(29, 185, 84, 0.3);
    }
    .button:disabled {
      background-color: #666;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .button.logout {
      background: #e22134;
      box-shadow: 0 4px 15px rgba(226, 33, 52, 0.3);
    }
    .button.logout:hover:not(:disabled) {
      background: #ff4757;
      box-shadow: 0 6px 22px rgba(226, 33, 52, 0.5);
    }

    /* Status message */
    #status {
      margin-top: 1.5rem;
      min-height: 2.4rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      padding: 0.7rem 1rem;
      user-select: none;
      letter-spacing: 0.02em;
      max-width: 100%;
      overflow-wrap: break-word;
    }
    .status.success {
      background: rgba(29, 185, 84, 0.2);
      border: 1.5px solid #1DB954;
      color: #1DB954;
      text-shadow: 0 0 6px #1DB954;
    }
    .status.error {
      background: rgba(226, 33, 52, 0.2);
      border: 1.5px solid #e22134;
      color: #e22134;
      text-shadow: 0 0 6px #e22134;
    }
    .status.info {
      background: rgba(255, 193, 7, 0.2);
      border: 1.5px solid #ffc107;
      color: #ffc107;
      text-shadow: 0 0 6px #ffc107;
    }

    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3.2px solid #f3f3f3;
      border-top: 3.2px solid #1DB954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Emoji icon spacing on buttons */
    .button svg, .button .emoji {
      margin-right: 8px;
      font-size: 1.25rem;
      line-height: 1;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 460px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        min-width: 160px;
        font-size: 1rem;
        padding: 12px 22px;
      }
      .user-info h3 {
        font-size: 1.25rem;
      }
      p.subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Spotify Playlists Merger">
    <h1>ðŸŽµ Playlists in One</h1>
    <p class="subtitle">Merge all your Spotify playlists into one super playlist!</p>

    <div id="loginSection" aria-live="polite">
      <button id="loginBtn" class="button" aria-label="Login with Spotify">
        <span class="emoji">ðŸ”‘</span> Login with Spotify
      </button>
    </div>

    <div id="appSection" class="hidden" aria-live="polite" aria-hidden="true">
      <div id="userInfo" class="user-info" role="region" aria-label="User Information">
        <h3 id="userName">Welcome!</h3>
        <p id="userEmail" aria-live="polite"></p>
      </div>

      <div class="buttons-row">
        <button id="mergeBtn" class="button" aria-label="Merge My Playlists">
          <span class="emoji">ðŸ”€</span> Merge My Playlists
        </button>
        <button id="logoutBtn" class="button logout" aria-label="Logout">
          Logout
        </button>
      </div>
    </div>

    <div id="status" aria-live="assertive" role="status" aria-atomic="true"></div>
  </div>

  <script>
    /* Your original JavaScript remains unchanged; only minor fixes for aria-hidden toggling */
    class SpotifyPKCEApp {
      constructor() {
        this.clientId = '2cf9bbde938149269d0da9bb6438ab40';
        this.redirectUri = 'https://merger.queazified.co.uk/';
        this.workerEndpoint = 'https://spotifyauthproxy-pio.qzd.workers.dev/';
        this.scopes =
          'playlist-read-private playlist-modify-public playlist-modify-private user-read-private user-read-email';

        this.init();
      }

      init() {
        this.setupEventListeners();
        this.handleAuthCallback();
        this.updateUI();
      }

      setupEventListeners() {
        document.getElementById('loginBtn').addEventListener('click', () => this.login());
        document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
        document.getElementById('mergeBtn').addEventListener('click', () => this.mergePlaylist());
      }

      generateCodeVerifier() {
        const array = new Uint8Array(32);
        crypto.getRandomValues(array);
        return btoa(String.fromCharCode(...array))
          .replace(/=/g, '')
          .replace(/\+/g, '-')
          .replace(/\//g, '_');
      }

      async generateCodeChallenge(verifier) {
        const encoder = new TextEncoder();
        const data = encoder.encode(verifier);
        const digest = await crypto.subtle.digest('SHA-256', data);
        return btoa(String.fromCharCode(...new Uint8Array(digest)))
          .replace(/=/g, '')
          .replace(/\+/g, '-')
          .replace(/\//g, '_');
      }

      async login() {
        try {
          const codeVerifier = this.generateCodeVerifier();
          const codeChallenge = await this.generateCodeChallenge(codeVerifier);

          localStorage.setItem('spotify_code_verifier', codeVerifier);

          const authParams = new URLSearchParams({
            client_id: this.clientId,
            response_type: 'code',
            redirect_uri: this.redirectUri,
            code_challenge_method: 'S256',
            code_challenge: codeChallenge,
            scope: this.scopes,
          });

          window.location.href = `https://accounts.spotify.com/authorize?${authParams.toString()}`;
        } catch (error) {
          this.showStatus('Error initiating login: ' + error.message, 'error');
        }
      }

      async handleAuthCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
          this.showStatus(`Authorization error: ${error}`, 'error');
          return;
        }

        if (code) {
          try {
            await this.exchangeCodeForTokens(code);
            window.history.replaceState({}, document.title, window.location.pathname);
          } catch (error) {
            this.showStatus('Error exchanging code for tokens: ' + error.message, 'error');
          }
        }
      }

      async exchangeCodeForTokens(code) {
        const codeVerifier = localStorage.getItem('spotify_code_verifier');
        if (!codeVerifier) {
          throw new Error('No code verifier found in localStorage');
        }

        const response = await fetch(this.workerEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            code: code,
            code_verifier: codeVerifier,
            redirect_uri: this.redirectUri,
          }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Token exchange failed: ${response.status} - ${errorText}`);
        }

        const tokens = await response.json();

        localStorage.setItem('spotify_access_token', tokens.access_token);
        if (tokens.refresh_token) {
          localStorage.setItem('spotify_refresh_token', tokens.refresh_token);
        }

        localStorage.removeItem('spotify_code_verifier');

        await this.fetchUserInfo();
        this.updateUI();
        this.showStatus('Successfully logged in!', 'success');
      }

      async fetchUserInfo() {
        const token = localStorage.getItem('spotify_access_token');
        if (!token) return;

        try {
          const response = await fetch('https://api.spotify.com/v1/me', {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const userInfo = await response.json();
            localStorage.setItem('spotify_user_info', JSON.stringify(userInfo));
          }
        } catch (error) {
          console.error('Error fetching user info:', error);
        }
      }

      logout() {
        localStorage.removeItem('spotify_access_token');
        localStorage.removeItem('spotify_refresh_token');
        localStorage.removeItem('spotify_user_info');
        localStorage.removeItem('spotify_code_verifier');
        this.updateUI();
        this.showStatus('Logged out successfully', 'info');
      }

      updateUI() {
        const token = localStorage.getItem('spotify_access_token');
        const loginSection = document.getElementById('loginSection');
        const appSection = document.getElementById('appSection');

        if (token) {
          loginSection.classList.add('hidden');
          appSection.classList.remove('hidden');
          appSection.setAttribute('aria-hidden', 'false');
          this.updateUserInfo();
        } else {
          loginSection.classList.remove('hidden');
          appSection.classList.add('hidden');
          appSection.setAttribute('aria-hidden', 'true');
        }
      }

      updateUserInfo() {
        const userInfoStr = localStorage.getItem('spotify_user_info');
        if (userInfoStr) {
          const userInfo = JSON.parse(userInfoStr);
          document.getElementById('userName').textContent = `Welcome, ${userInfo.display_name}!`;
          document.getElementById('userEmail').textContent = userInfo.email || '';
        }
      }

      async mergePlaylist() {
        const token = localStorage.getItem('spotify_access_token');
        if (!token) {
          this.showStatus('Please log in first', 'error');
          return;
        }

        const mergeBtn = document.getElementById('mergeBtn');
        const originalText = mergeBtn.innerHTML;
        mergeBtn.innerHTML = '<div class="loading"></div>Merging...';
        mergeBtn.disabled = true;

        try {
          this.showStatus('Fetching your playlists...', 'info');

          const userResponse = await this.spotifyApiCall('/v1/me');
          const userId = userResponse.id;

          const playlists = await this.getAllPlaylists();
          this.showStatus(`Found ${playlists.length} playlists. Getting tracks...`, 'info');

          const allTracks = new Set();
          let processedPlaylists = 0;

          for (const playlist of playlists) {
            const tracks = await this.getPlaylistTracks(playlist.id);
            tracks.forEach((track) => {
              if (track.track && track.track.id && track.track.type === 'track') {
                allTracks.add(track.track.uri);
              }
            });
            processedPlaylists++;
            this.showStatus(`Processed ${processedPlaylists}/${playlists.length} playlists...`, 'info');
          }

          const uniqueTrackUris = Array.from(allTracks);
          this.showStatus(`Found ${uniqueTrackUris.length} unique tracks. Creating merged playlist...`, 'info');

          const playlistName = `merger.queazified.co.uk Playlist`;
          const newPlaylist = await this.spotifyApiCall('/v1/me/playlists', {
            method: 'POST',
            body: JSON.stringify({
              name: playlistName,
              description: `All your playlists merged into one! Created on ${new Date().toLocaleString()} by merger.queazified.co.uk!`,
              public: true,
            }),
          });

          const batchSize = 100;
          for (let i = 0; i < uniqueTrackUris.length; i += batchSize) {
            const batch = uniqueTrackUris.slice(i, i + batchSize);
            await this.spotifyApiCall(`/v1/playlists/${newPlaylist.id}/tracks`, {
              method: 'POST',
              body: JSON.stringify({
                uris: batch,
              }),
            });
            this.showStatus(`Added ${Math.min(i + batchSize, uniqueTrackUris.length)}/${uniqueTrackUris.length} tracks...`, 'info');
          }

          this.showStatus(`ðŸŽ‰ Successfully created "${playlistName}" with ${uniqueTrackUris.length} tracks!`, 'success');
        } catch (error) {
          this.showStatus('Error merging playlists: ' + error.message, 'error');
          console.error('Merge error:', error);
        } finally {
          mergeBtn.innerHTML = originalText;
          mergeBtn.disabled = false;
        }
      }

      async getAllPlaylists() {
        const playlists = [];
        let url = '/v1/me/playlists?limit=50';

        while (url) {
          const response = await this.spotifyApiCall(url);
          playlists.push(...response.items);
          url = response.next ? response.next.replace('https://api.spotify.com', '') : null;
        }

        return playlists;
      }

      async getPlaylistTracks(playlistId) {
        const tracks = [];
        let url = `/v1/playlists/${playlistId}/tracks?limit=100`;

        while (url) {
          const response = await this.spotifyApiCall(url);
          tracks.push(...response.items);
          url = response.next ? response.next.replace('https://api.spotify.com', '') : null;
        }

        return tracks;
      }

      async spotifyApiCall(endpoint, options = {}) {
        const token = localStorage.getItem('spotify_access_token');
        const url = endpoint.startsWith('http') ? endpoint : `https://api.spotify.com${endpoint}`;

        const response = await fetch(url, {
          headers: {
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json',
            ...options.headers,
          },
          ...options,
        });

        if (!response.ok) {
          const errorData = await response.text();
          throw new Error(`Spotify API error: ${response.status} - ${errorData}`);
        }

        return response.json();
      }

      showStatus(message, type = 'info') {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = message;
        statusDiv.className = `status ${type}`;

        if (type === 'success' || type === 'info') {
          setTimeout(() => {
            statusDiv.innerHTML = '';
            statusDiv.className = '';
          }, 5000);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new SpotifyPKCEApp();
    });
  </script>
</body>
</html>
